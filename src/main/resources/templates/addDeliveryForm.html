<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Setting a fallback font for better cross-browser consistency */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        h2 {
            text-align: center; /* Center align the heading */
        }
        form {
            width: 300px; /* Set width for the form */
            margin: 0 auto; /* Center the form horizontally */
            text-align: center; /* Center align form elements */
        }
        label {
            display: block; /* Make labels display as block to ensure vertical alignment */
            margin-bottom: 5px; /* Add space between labels */
        }
        input[type="text"], input[type="submit"] {
            width: 100%; /* Make text input and submit button full width */
            padding: 10px; /* Add padding to input elements */
            margin-bottom: 10px; /* Add space between input elements */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        input[type="submit"] {
            background-color: #007bff; /* Set button background color */
            color: #fff; /* Set button text color */
            border: none; /* Remove default button border */
            cursor: pointer; /* Change cursor to pointer on hover */
            border-radius: 5px; /* Add border radius for rounded corners */
            transition: background-color 0.3s; /* Add smooth transition for background color */
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darken background color on hover */
        }
        .top-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Align items to the start and end of the flex container */
            align-items: center; /* Center items vertically */
        }

        .top-bar .company-name {
            flex-grow: 1; /* Allow the company name to grow and take up remaining space */
            text-align: center; /* Align the company name to the left */
        }

        .top-bar button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .top-bar button:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <button onclick="goToIndex()">Home</button> <!-- Button to return to index -->
    <span class="company-name">Premium Alcohol and Tobacco</span> <!-- Company name -->
</div>
<h2>Add Delivery</h2>
<form action="/addDelivery" method="post">
    <label for="supplierCipher">Supplier Cipher:</label>
    <input type="text" id="supplierCipher" name="supplierCipher"><br><br>

    <label for="productCipher">Product Cipher:</label>
    <input type="text" id="productCipher" name="productCipher"><br><br>

    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" name="quantity"><br><br>

    <input type="submit" value="Submit">
</form>

<!-- Check if delivery was added and display the message -->
<div th:if="${param.deliveryAdded}">
    <p>Delivery added successfully!</p>
</div>

<!-- Check if there's an error message and display it -->
<div th:if="${errorMessage}">
    <p th:text="${errorMessage}" style="color: red;"></p>
</div>

</body>
<script>
    function goToIndex() {
        window.location.href = "/";
    }
</script>
</html>
