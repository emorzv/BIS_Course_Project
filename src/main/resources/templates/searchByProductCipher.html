<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search By Product Cipher</title>
</head>
<body>
<h1>Search By Product Cipher</h1>
<form th:action="@{/search/cipher}" method="GET">
    <label for="cipher">Enter Product Cipher:</label>
    <input type="text" id="cipher" name="cipher" required>
    <button type="submit">Search</button>
</form>
</body>
</html>
